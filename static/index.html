<!DOCTYPE html>
<html lang="en" ng-app='mesos-dashboard'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesos Dashboard</title>

    <!-- Bootstrap -->
    <link href="/static/lib/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="/static/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="/static/lib/angular/angular.js"></script>
  </head>
  <body ng-controller='dashboardController'>

    <nav class='navbar navbar-default '>
      <div class='container-fluid'>
	      <div class='navbar-header'>
  		<a class='navbar-brand' href='#'>Mesos Dashboard</a>
	      </div>
	</div>

    </nav>

    <div class='container'>
      Mesos master at <a href='{{master}}'>{{master}}</a>
      <div class='row'>
        <div class='col-md-3 mesos-node' ng-repeat='s in stats'>
	  <h3>{{s.hostname}}</h3>
	  <br/>
	  <b>CPU: </b>
	  <div class="progress">
	    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="{{s.cpu}}" aria-valuemin="0" aria-valuemax="{{s.max_cpu}}" style="width: {{ s.cpu / s.max_cpu * 100 | number:0 }}% ;">
		  <span class='cpu'>{{s.cpu | number: 2}} / {{s.max_cpu}}</span><p/>
	    </div>
	  </div>
	  <b>Mem: </b>
	  <div class="progress">
	    <div class="progress-bar" role="progressbar" aria-valuenow="{{s.mem}}" aria-valuemin="0" aria-valuemax="{{s.max_mem}}" style="width: {{ s.mem / s.max_mem * 100 | number:0 }}% ;">
		  <span class='memory'>{{s.mem}} / {{s.max_mem}}</span><p/>
	    </div>
	  </div>
	</div>
      </div>
    </div>

    <script src="/static/lib/jquery/jquery.js"></script>
    <script src="/static/lib/bootstrap/bootstrap.js"></script>
    <script src="/static/controllers.js"></script>
  </body>
</html>
