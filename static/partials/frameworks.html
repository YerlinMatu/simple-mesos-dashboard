<div class='container'>
<h2>Frameworks</h2>

<table class='table table-bordered table-striped'>
<thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Host</th>
    <th>Active</th>
  </tr>
</thead>
<tbody>
  <tr ng-repeat="f in statsService.frameworks">
    <td><a href='#/frameworks/{{f.id}}'>{{f.id}}</a></td>
    <td>{{f.name}}</td>
    <td>{{f.hostname}}</td>
    <td>
    <span ng-class="{'active-framework': f.active}">&bull;</span> 
    </td>
  </tr>
</tbody>
</table>
</div>
