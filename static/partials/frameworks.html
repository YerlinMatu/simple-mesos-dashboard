<div class='container'>
<h2>Frameworks</h2>

<table class='table table-bordered table-striped'>
<thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Host</th>
    <th>Active</th>
  </tr>
</thead>
<tbody>
  <tr ng-repeat="f in statsService.frameworks">
    <td>{{f.id}}</td>
    <td>{{f.name}}</td>
    <td>{{f.hostname}}</td>
    <td>{{f.active}}</td>
  </tr>
</tbody>
</table>
</div>
